name: "core-plot CI"

on: [push, pull_request]

jobs:
  UnitTests:
    name: Unit Tests
    runs-on: macOS-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run unit tests for macOS
        run: xcodebuild -project framework/CorePlot.xcodeproj -target "UnitTests Mac" -configuration Release ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO

      - name: Run unit tests for iOS
        run: xcodebuild -project framework/CorePlot.xcodeproj -target "UnitTests iOS" -sdk "iphonesimulator" -destination "name=Any iOS Simulator Device" -configuration Release ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO

      - name: Run unit tests for tvOS
        run: xcodebuild -project framework/CorePlot.xcodeproj -target "UnitTests tvOS" -sdk "appletvsimulator" -destination "name=Any tvOS Simulator Device" -configuration Release ONLY_ACTIVE_ARCH=NO CODE_SIGNING_REQUIRED=NO
        
  SPM:
    name: Verify SPM build
    runs-on: macOS-latest
    strategy:
      matrix:
        destination:
          [
            "platform=iOS Simulator,name=Any iOS Simulator Device",
            "platform=macOS,variant=Mac Catalyst",
            "platform=macOS",
            "platform=tvOS Simulator,name=Any tvOS Simulator Device",
          ]
        scheme: ["CorePlot"]
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: spm's xcodebuild - ${{ matrix.destination }}
        run: xcodebuild clean build -scheme "${{ matrix.scheme }}" -destination "${{ matrix.destination }}" -configuration Release
